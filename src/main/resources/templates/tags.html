<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tags - Todo List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè∑Ô∏è Manage Tags</h1>
            <p class="subtitle">Create and manage task tags</p>
        </header>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/tasks">Tasks</a></li>
                <li><a href="/users">Users</a></li>
                <li><a href="/tags">Tags</a></li>
                <li><a href="/reports">Reports</a></li>
            </ul>
        </nav>

        <div id="alertContainer"></div>

        <!-- Create Tag Form -->
        <div class="form-section">
            <h2>Create New Tag</h2>
            <form id="tagForm">
                <div class="form-group">
                    <label for="tagName">Tag Name:</label>
                    <input type="text" id="tagName" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="tagDescription">Description:</label>
                    <textarea id="tagDescription"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Tag</button>
                <button type="button" class="btn btn-warning" onclick="resetTagForm()">Reset</button>
            </form>
        </div>

        <!-- Tags Table -->
        <div class="card">
            <div class="card-header">All Tags</div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tagsTableBody">
                    <tr>
                        <td colspan="4" class="loading">Loading tags...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/tags.js"></script>
</body>
</html>
