<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tasks - Todo List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ Manage Tasks</h1>
            <p class="subtitle">Create, update, and organize your tasks</p>
        </header>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/tasks">Tasks</a></li>
                <li><a href="/users">Users</a></li>
                <li><a href="/tags">Tags</a></li>
                <li><a href="/reports">Reports</a></li>
            </ul>
        </nav>

        <div id="alertContainer"></div>

        <!-- Create Task Form -->
        <div class="form-section">
            <h2>Create New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="userId">User:</label>
                    <select id="userId" required>
                        <option value="">Select User</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" required>
                        <option value="LOW">Low</option>
                        <option value="MEDIUM" selected>Medium</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" required>
                        <option value="PENDING" selected>Pending</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input type="datetime-local" id="dueDate">
                </div>
                <button type="submit" class="btn btn-primary">Create Task</button>
                <button type="button" class="btn btn-warning" onclick="resetForm()">Reset</button>
            </form>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <h3>Filter Tasks</h3>
            <div class="filter-group">
                <div>
                    <label for="filterTag">Tag:</label>
                    <select id="filterTag">
                        <option value="">All Tags</option>
                    </select>
                </div>
                <div>
                    <label for="filterPriority">Priority:</label>
                    <select id="filterPriority">
                        <option value="">All Priorities</option>
                        <option value="LOW">Low</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>
                <div>
                    <label for="filterStatus">Status:</label>
                    <select id="filterStatus">
                        <option value="">All Statuses</option>
                        <option value="PENDING">Pending</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-info" onclick="filterTasks()">Apply Filter</button>
                    <button class="btn btn-warning" onclick="clearFilters()">Clear</button>
                </div>
            </div>
        </div>

        <!-- Tasks Table -->
        <div class="card">
            <div class="card-header">All Tasks</div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>User</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Due Date</th>
                        <th>Tags</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tasksTableBody">
                    <tr>
                        <td colspan="8" class="loading">Loading tasks...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/tasks.js"></script>
</body>
</html>
